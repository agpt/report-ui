<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Portal Login</h3>
			 	  </div>
			  	<div class="panel-body">
			    	<form accept-charset="UTF-8" role="form" >
              <fieldset>
			    	  	<div class="form-group">
			    		    <input ng-model="$ctrl.emailid" class="form-control" placeholder="E-mail" name="email" type="text">
			    		  </div>
  			    		<div class="form-group">
  			    			<input ng-model="$ctrl.password" class="form-control" placeholder="Password" name="password" type="password" value="">
  			    		</div>
			    		  <div class="checkbox">
			    	    	<label>
			    	    		<input name="remember" type="checkbox" value="Remember Me"> Remember Me
			    	    	</label>
			    	    </div>
			    		<input class="btn btn-lg btn-success btn-blo" type="submit" ng-click="$ctrl.login()" value="Login">
			    	</fieldset>
			      </form>
            <!-- <button class="btn btn-lg btn-warn btn-block" ng-click="$ctrl.register()">Sign Up</button> -->
			    </div>
			</div>
		</div>
	</div>
</div>
