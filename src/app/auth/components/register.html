<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Create a new Account</h3>
			 	  </div>
			  	<div class="panel-body">
			    	<form novalidate accept-charset="UTF-8" ng-submit="$ctrl.register()" name="registerForm">
              <fieldset>
                <div class="form-group">
			    		    <input class="form-control" ng-model="$ctrl.user.name" placeholder="Name" name="name" type="text"
                  ng-class="{ 'has-error': registerForm.name.$invalid && registerForm.name.$dirty }" required>
			    		  </div>
			    	  	<div class="form-group">
			    		    <input class="form-control" ng-model="$ctrl.user.email" placeholder="E-mail" name="email" type="email"
                  ng-class="{ 'has-error': registerForm.email.$invalid && registerForm.email.$dirty }" required>
			    		  </div>
  			    		<div class="form-group">
  			    			<input class="form-control" ng-model="$ctrl.user.password" placeholder="Password" name="password" type="password"
                  ng-class="{ 'has-error': registerForm.password.$invalid && registerForm.password.$dirty }" value="" required>
  			    		</div>
                <div class="form-group">
                  <input class="form-control" ng-model="$ctrl.password2" placeholder="Retype Password" name="password2" type="password"
                  ng-class="{ 'has-error': registerForm.password2.$invalid && registerForm.password2.$dirty }" value="" required>
                </div>
                {{registerForm.password}}
			    		<input class="btn btn-lg btn-success" type="submit" value="Register" ng-disabled="registerForm.$invalid">
			    	</fieldset>
			      </form>
			    </div>
			</div>
		</div>
	</div>
</div>
