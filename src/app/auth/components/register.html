<div class="container">
    <div class="row vertical-offset-100">
    	<div class="col-md-4 col-md-offset-4">
    		<div class="panel panel-default">
			  	<div class="panel-heading">
			    	<h3 class="panel-title">Create a new Account</h3>
			 	  </div>
			  	<div class="panel-body">
			    	<form novalidate accept-charset="UTF-8" role="form">
              <fieldset>
                <div class="form-group">
			    		    <input class="form-control" ng-model="$ctrl.user.name" placeholder="Name" name="name" type="text" required>
			    		  </div>
			    	  	<div class="form-group">
			    		    <input class="form-control" ng-model="$ctrl.user.email" placeholder="E-mail" name="email" type="email" required>
			    		  </div>
  			    		<div class="form-group">
  			    			<input class="form-control" ng-model="$ctrl.user.password" placeholder="Password" name="password" type="password" value="">
  			    		</div>
                <div class="form-group">
                  <input class="form-control" ng-model="$ctrl.password2" placeholder="Retype Password" name="password" type="password" value="">
                </div>
			    		<input class="btn btn-lg btn-success" type="submit" value="Register" ng-click="$ctrl.register()">
			    	</fieldset>
			      </form>
			    </div>
			</div>
		</div>
	</div>
</div>
