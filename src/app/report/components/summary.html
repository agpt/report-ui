    <tr>
      <th>

      </th>

        Last Run Time
      </th>
      <th>
        Status
      </th>
      <th>
        Action
      </th>
    </tr>

  <tbody>
    <tr>
      <td>
        ASCI
      </td>

      </td>

        Shaun
      </td>
      <td>

      </td>
      <td>
        Completed
      </td>

        <a href="#" ng-click="$ctrl.testFactory()"><i class="glyphicon glyphicon-pencil"></i></a>

        <a><i class="glyphicon glyphicon-download-alt text-muted"></i></a>
        <a><i class="glyphicon glyphicon-send text-muted"></i></a>
        <a><i class="glyphicon glyphicon-remove text-muted"></i></a>
      </td>
    </tr>
  </tbody>
</table>
